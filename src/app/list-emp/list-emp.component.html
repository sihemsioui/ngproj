<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
  </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | filter:term , let i=index">
            <td>{{employee.firstName }}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
              <button (click)="updateEmployee(i)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="deleteEmployee(i)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
